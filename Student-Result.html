<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Result Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="Student-Result.css" />
    <script src="main.js"></script>
</head>

<body>


    <div class="row result_row">
        <div class="col-lg-10">
        </div>
        <div class="col-lg-2">
            <form method="get" action="/index.html">
                <button class="btn btn-danger" type="submit">Exit</button>
            </form>
        </div>
    </div>

    <div class="row result_table">
        <div class="col-lg-2">
        </div>
        <div class="col-lg-8 result_grey_box">
            <p>Your Score:</p>
        </div>
        <div class="col-lg-2">
        </div>
    </div>

    <div class="result_table_border">
        <div class="row result_table">
            <div class="col-lg-2">
            </div>
            <div class="col-lg-2 result_grey">
                <p><b>Name</b></p>
            </div>
            <div class="col-lg-2 result_grey">
                <p>John Smith</p>
            </div>
            <div class="col-lg-2 result_grey">
                <p><b>Score</b></p>
            </div>
            <div class="col-lg-2 result_grey">
                <p>0 / 30 Points ( 0% )</p>
            </div>
            <div class="col-lg-2">
            </div>
        </div>

        <div class="row result_table">
            <div class="col-lg-2">
            </div>
            <div class="col-lg-2">
                <p><b>Correct Answers</b></p>
            </div>
            <div class="col-lg-2">
                <p>1</p>
            </div>
            <div class="col-lg-2">
                <p><b>Incorrect answers</b></p>
            </div>
            <div class="col-lg-2">
                <p>2</p>
            </div>
            <div class="col-lg-2">
            </div>
        </div>

        <div class="row result_table">
            <div class="col-lg-2">
            </div>
            <div class="col-lg-2 result_grey">
                <p><b>Unanswered</b></p>
            </div>
            <div class="col-lg-2 result_grey">
                <p>1</p>
            </div>
            <div class="col-lg-2 result_grey">
                <p><b>Passing Grade</b></p>
            </div>
            <div class="col-lg-2 result_grey">
                <p>65 %</p>
            </div>
            <div class="col-lg-2">
            </div>
        </div>

        <div class="row result_table">
            <div class="col-lg-2">
            </div>
            <div class="col-lg-2">
                <p><b>Time Submitted</b></p>
            </div>
            <div class="col-lg-2">
                <p>1 min 6 secs</p>
            </div>
            <div class="col-lg-2">
                <p><b>Passing Grade Retake</b></p>
            </div>
            <div class="col-lg-2">
                <p>80 %</p>
            </div>
            <div class="col-lg-2">
            </div>
        </div>
    </div>

    <div class="row result_table">
        <div class="col-lg-2">
        </div>
        <div class="col-lg-8 result_grey_box">
            <p>Your Result:</p>
        </div>
        <div class="
            col-lg-2">
        </div>
    </div>

    <div class="row result_table">
        <div class="col-lg-2">
        </div>
        <div class="col-lg-8 result_pass">
            <p>PASS</p>
        </div>
        <div class="col-lg-2">

        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 text-center">
            <form method="get" action="/information.html">
                <button class="btn btn-success" type="submit">Info</button>
            </form>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
